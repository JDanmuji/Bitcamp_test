<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보수정</title>
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/navForm.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="mypageSection">
      <h3 class="userCheckHead">회원정보 수정</h3>
      <section class="userCheckSection">
        <div class="userCheckInfo">
          <p>회원님의 소중한 정보 보호를 위해</p>
          <p>비밀번호를 재확인합니다.</p>
        </div>
        <article class="userCheckContent">
          <form class="userCheckForm" novalidate>
            <div class="userEmail">
              <label>아이디</label>
              <div>세션에서 값 받아오기</div>
            </div>
            <div class="userPwdWrap">
              <input type="password" name="userPwd" maxlength="15" />
              <label for="userPwd">비밀번호</label>
            </div>
            <button class="goShopBtn userCheckBtn" type="submit" disabled>
              확인
            </button>
          </form>
        </article>
      </section>
    </section>
  </body>
</html>
